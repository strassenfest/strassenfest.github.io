<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Pinky Planner! (voor 27 mei)</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	  <script src="script.js"></script>
    <div class="voorkeuren">
      Ik ga
      <select id="risiconiveau" name="risiconiveau">
        <option value="high-risk">High risk</option>
        <option value="low-risk">Low risk</option>
      </select>
      en
      <select id="anonimiteit" name="risiconiveau">
        <option value="niet-anoniem">Niet anoniem</option>
        <option value="wel-anoniem">Wel anoniem</option>
      </select>.
      Taal:
      <select id="taalvoorkeur" name="taalvoorkeur">
        <option value="nederlands">Nederlands</option>
        <option value="engels">English</option>
      </select> 
    </div>
    <div id="actiepunten">
      <div class="actiepunt" id="a-error">
        <div class="box">
          <p class="titel titelfont">Zet JAVASCRIPT aan</p>
          <p class="beschrijving">Deze pagina werkt niet zonder javascript.</p>
          <div class="check">
            <input class="checkbox" type="checkbox" id="a-error-check" onchange="save_to_cookies(); update();">
            <label class="titelfont" for="a-error-check">Check</label>
          </div>
        </div>
        <div class="inklapbaar">
          <div class="box toevoeging">
              <p class="toelichting">Misschien staat javascript uit in je browser, of wordt javascript geblokkeerd door een plugin.</p>
          </div>
        </div>
      </div>
      <img class="pijl" src="img/arrow_down_thin_120.png">
    </div>

    <!--button class="reset" type="button" onclick="save_to_cookies()">
      Save to cookies
    </button>
    <button class="reset" type="button" onclick="load_from_cookies()">
      Load from cookies
    </button-->

    <div id="opties">
      <button class="reset" type="button" onclick="reset()">
        Reset progress & cookies
      </button>
    </div>
  </body>
</html>
